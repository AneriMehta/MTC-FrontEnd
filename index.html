<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
     <style>

     </style>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link type="text/javascript" rel="javascript" href="js/myscript.js">
   </head>
   <body background="images/bg.jpg">
     <div class="row">
       <div class="col s12 l3">
         <img src="images/Poshan1.png">
       </div>
       <div class="col s12 l6">
         <center><h3 style="color: red">MTC</h3></center>
       </div>
     </div>

     <br><br>

     <div class="row">
       <div class="col s12 l3">
         <img src="images/img4.jpeg">
       </div>
       <div class="col s8 l6">
           <form class="col s8 l8 offset-s2 offset-l2" action="underTreatment.html" method="post">
             <div class="row">
               <center><h3>LOGIN HERE</h3></center>
             </div>
             <div class="row">
              <div class="input-field col s12">
               <input id="email" type="email" class="validate" required>
               <label for="email" class="black-text">Email</label>
              </div>
             </div>
             <div class="row">
              <div class="input-field col s12">
               <input id="password" type="password" class="validate" required>
               <label for="password" class="black-text">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="col s8 offset-s4">
                <button class="btn waves-effect waves-light" type="submit" name="action">LOGIN
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
           </form>
         </div>
         <div class="col s12 l3">
           <img src="images/img5.jpg">
         </div>
        </div>

     <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="js/materialize.min.js"></script>
   </body>
 </html>

       <div class="col s12 m8 l9">
         <h5 >Waiting List of Children</h5>
         <table class="striped">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Name</th>
              <th>Father's Name</th>
              <th>Gender</th>
              <th>Age</th>
              <th>Block</th>
              <th>Address</th>
              <th>Phone</th>
              <th>BPL</th>
              <th>LS</th>
              <th>Approve</th>
              <th>Reject</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>1</td>
              <td>ABC</td>
              <td>XYZ</td>
              <td>Female</td>
              <td>3</td>
              <td>ZZZ</td>
              <td>YYY</td>
              <td>9473658463</td>
              <td>True</td>
              <td></td>
              <td><button class="waves-effect waves-light btn-small green" id="approve" onclick="approves()">Approve</button></td>
              <td><button class="waves-effect waves-light btn-small green" id="reject" onclick="rejects()">Reject</button></td>
            </tr>
          </tbody>
        </table>

     <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="js/materialize.min.js"></script>
     <script>
      function approves()
      {
        var txt;
        var SAMNo = prompt("Please enter SAM number");
        if (SAMNo == null || SAMNo == "") {
          txt = "Approval canceled";
        }
        else {
          txt = "Child approved";
          document.getElementById("approve").disabled = true;
        }
        alert(txt);
      }
     </script>
     <script>
      function rejects()
      {
        var txt;
        var res = prompt("Please enter reason for rejection");
        if (res == null || res == "") {
          txt = "Rejection canceled";
        }
        else {
          document.getElementById("reject").disabled = true;
          txt = "Child Rejected";
        }
        alert(txt);
      }
     </script>
